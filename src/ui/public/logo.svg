  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">NutriPack</text>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">Nutrition Tracker</text>
